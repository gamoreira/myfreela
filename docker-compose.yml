version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: myfreela_mysql_prod
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - myfreela_data:/var/lib/mysql
    networks:
      - myfreela_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: myfreela_backend_prod
    restart: always
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      DEFAULT_TAX_PERCENTAGE: ${DEFAULT_TAX_PERCENTAGE:-15.00}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - myfreela_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: myfreela_frontend_prod
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - myfreela_network

volumes:
  myfreela_data:
    driver: local

networks:
  myfreela_network:
    driver: bridge
