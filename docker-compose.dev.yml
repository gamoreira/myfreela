version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: myfreela_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: myfreela_dev
      MYSQL_USER: myfreela
      MYSQL_PASSWORD: myfreela123
    ports:
      - "3306:3306"
    volumes:
      - myfreela_data:/var/lib/mysql
    networks:
      - myfreela_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: myfreela_backend
    restart: always
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: development
      PORT: 4000
      DATABASE_URL: mysql://root:root@mysql:3306/myfreela_dev
      JWT_SECRET: dev-secret-change-in-production-please
      JWT_EXPIRES_IN: 7d
      DEFAULT_TAX_PERCENTAGE: 15.00
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - myfreela_network
    command: sh -c "npx prisma generate && npm run dev"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: myfreela_frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:4000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - myfreela_network
    stdin_open: true
    tty: true

volumes:
  myfreela_data:
    driver: local

networks:
  myfreela_network:
    driver: bridge
